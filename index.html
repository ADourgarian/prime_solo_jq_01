<!DOCTYPE html>
<html>
<head>
	<title>First Weekend Project</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
</head>
<body>
	<table class="employees">
				<script id="employee-list" type="text/x-handlebars-template">
					{{#each employees}}
						<tr>
							<td>firstName</td>
							<td>lastName</td>
							<td>empNum</td>
							<td>title</td>
							<td>lastScore</td>
							<td>salary</td>
						</tr>
					{{/each}}
				</script>
	</table>
	<div class="page">
		<div class="form">
			<form>	
				<input type="text" placeholder="First Name" name="First Name"></input>
				<br>
				<input type="text" placeholder="Last Name" name="Last Name"></input>
				<br>
				<input type="number" placeholder="Employee Number" name="Employee Number">
				<br>
				<input type="text" placeholder="Title" name="Title"></input>
				<br>
				<input type="number" placeholder="Last Review Score" name="Last Review Score" min="1" max="5"></input>
				<br>
				<input type="number" placeholder="Salary" name="Salary"></input>
				<br>
				<input type="submit" value="Submit Me"></input>
			</form>
		</div>
		<div class="content"></div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
